 <!DOCTYPE html>
 <script>
     function computerPLay(){
         let min = 0;
         let max = 3;
         plays = Math.floor(Math.random()*(+max - +min)) + +min;
         if(plays === 0)
         return "Rock";
         else if(plays === 1)
         return "Paper";
         else
         return "Scissors";
     }
     function playOnce( playerSelection, computerSelection){
         playerSelection = playerSelection.toUpperCase();
         computerSelection = computerSelection.toUpperCase();
         if(playerSelection === "ROCK")
         {
             if(computerSelection === "SCISSORS")
             return "You win!Rock crushes Scissors";
             else if(computerSelection === "PAPER")
             return "You lose!Paper covers Rock";
             else
             return "You tied :(";
         }
         if(playerSelection === "PAPER")
         {
             if(computerSelection === "ROCK")
             return "You win!Paper covers Rock";
             else if(computerSelection === "SCISSORS")
             return "You lose!Scissors cut Paper";
             else
             return "You tied :(";
         }
         if(playerSelection === "SCISSORS")
         {
             if(computerSelection === "ROCK")
             return "You lose!Rock crushes Scissors";
             else if(computerSelection === "PAPER")
             return "You win!Scissors cut Paper";
             else
             return "You tied :(";
         }
     }
     function randMessage(){
         let min = 0;
         let max = 3;
         messageChooser = Math.floor(Math.random()*(+max - +min)) + +min;
         if(messageChooser === 0)
         return "\nFatality!!";
         else if(messageChooser === 1)
         return "\nBrutality!!";
         else
         return "\n";
     }

     function setGame(gameLength,round,userScore,result){
         if(round <= gameLength)
         {
         userOption = window.prompt("Choose rock,paper or scissors if you dare?!");
         console.log("Round "+round+" fight!\n");
         if((userOption.toUpperCase()!="ROCK") && (userOption.toUpperCase()!="SCISSORS") && (userOption.toUpperCase())!="PAPER")
         {
             console.log("You besmirch the name of Mortal Kombat....You Die!!");
             console.log("\nFinal Score: "+ (+userScore - 1) + randMessage());
             return;
         }
         result = playOnce(userOption,computerPLay()); 

         if(result.substring(0,7) === "You win")
         {
             userScore = +userScore + 1;
             console.log(result + randMessage());
         }
         else if(result.substring(0,7) === "You tie")
         {
             userScore = +userScore + 1/2;
             console.log(result);
         }
         else
         console.log(result + randMessage());
         return setGame(gameLength,++round,userScore,"");
     }
     if(userScore === +gameLength)
     console.log("\nFlawless Victory!!");
     console.log("\nFinal Score: " + userScore);
     return;
     }
     function game(){
          setGame(5,1,0,"");
     }
     game();

 </script>
